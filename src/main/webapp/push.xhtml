<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets">

	<h:head>
		<title>JSF Push</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>


	<h:body bgcolor="#ffffff">

		<script type="text/javascript">
			function showMessage(message, chanel, event) {
				console.log("showMessage called " + message);
				document.getElementById(chanel).innerHTML = message;
			}
		</script>

		<f:websocket channel="counter" onmessage="showMessage" />

		<div id="counter">
			#{pushView}
		</div>

	</h:body>

</html>
